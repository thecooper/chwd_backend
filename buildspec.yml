version: 0.2

env:
  variables: 
    DB_HOST: "chwd-staging.cdt9rxhp4fl3.us-east-2.rds.amazonaws.com"
    APP_NAME: "Change How We Engage"
    APP_ENV: "stage"
    APP_DEBUG: "false"
    APP_KEY: ""
    APP_URL: "http://staging.chwe.com"
    BROADCAST_DRIVER: "log"
    CACHE_DRIVER: "database"
    SESSION_DRIVER: "file"
    SESSION_LIFETIME: "120"
    QUEUE_DRIVER: "sync"
    MAIL_DRIVER: "smtp"
  parameter-store:
    GEOCODIO_API_KEY: "chwd-geocodio-api-key"
    NEWS_API_KEY: "chwd-news-api-key"
    DB_PASSWORD: "chwd-staging-rds-pass"
    DB_USERNAME: "chwd-staging-rds-user"
    TWITTER_API_KEY: "chwd-twitter-access-token"
    TWITTER_API_SECRET: "chwd-twitter-access-token-secret"
    TWITTER_ACCESS_TOKEN: "chwd-twitter-api-key"
    TWITTER_ACCESS_TOKEN_SECRET: "chwd-twitter-api-secret"

phases:
  install:
    commands:
      - echo Installing AWS CLI...
      # - pip install awscli --upgrade --user
      - echo `aws --version`
      - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
      - composer install
  pre_build:
    commands:
      - echo Entered the pre_build phase...
      - REPOSITORY_URI=469606566283.dkr.ecr.us-east-2.amazonaws.com/chwd-staging
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build
        --build-arg DB_HOST \
        --build-arg APP_NAME \
        --build-arg APP_ENV \
        --build-arg APP_DEBUG \
        --build-arg APP_KEY \
        --build-arg APP_URL \
        --build-arg BROADCAST_DRIVER \
        --build-arg CACHE_DRIVER \
        --build-arg SESSION_DRIVER \
        --build-arg SESSION_LIFETIME \
        --build-arg QUEUE_DRIVER \
        --build-arg MAIL_DRIVER \
        --build-arg GEOCODIO_API_KEY \
        --build-arg NEWS_API_KEY \
        --build-arg DB_PASSWORD \
        --build-arg DB_USERNAME \
        --build-arg TWITTER_API_KEY \
        --build-arg TWITTER_API_SECRET \
        --build-arg TWITTER_ACCESS_TOKEN \
        --build-arg TWITTER_ACCESS_TOKEN_SECRET \
        -t $REPOSITORY_URI:latest -t $REPOSITORY_URI:$IMAGE_TAG .
  post_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --region us-east-2 --no-include-email)
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Writing image definitions file...
      - printf '[{"name":"web","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
      - echo Saving Build Artifact
      - docker save $REPOSITORY_URI:latest > build_output.tar
      - echo Build completed on `date`
artifacts:
  files:
    - build_output.tar
    - imagedefinitions.json